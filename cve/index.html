<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>üö© CTF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    :root {
      --bg-color: #0e1117;
      --card-bg: #1c1f26;
      --text-color: #eaeaea;
      --accent: #64ffda;
      --hover: #2a2f3a;
    }

    body.light {
      --bg-color: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #1a1a1a;
      --accent: #0078d7;
      --hover: #e6e6e6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .banner {
      background: #ff4757;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 0.95em;
      position: relative;
      overflow: hidden;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner .slide-text {
      animation: slideIn 0.5s ease;
      white-space: nowrap;
    }

    .banner .close-btn {
      position: absolute;
      top: 8px;
      right: 14px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0%);
        opacity: 1;
      }
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .toggle-btn {
      margin-top: 10px;
      padding: 6px 14px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #console-box {
      font-size: 0.9em;
      color: #64ffda;
      padding: 10px 0;
      white-space: pre-line;
      height: 60px;
    }

    body.light #console-box {
      color: #0078d7;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      padding: 30px 40px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.2s;
      position: relative;
    }

    .card:hover {
      background: var(--hover);
      transform: translateY(-6px);
    }

    .card a {
      font-size: 1.25em;
      font-weight: bold;
      color: var(--accent);
      text-decoration: none;
      display: inline-block;
      transition: transform 0.1s ease;
    }

    .card a:active {
      transform: scale(0.96);
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.85em;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="banner" id="banner">
    <span id="banner-message" class="slide-text">üîî Í≥µÏßÄÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...</span>
    <span class="close-btn" onclick="document.getElementById('banner').style.display='none'">‚úï</span>
  </div>

  <header>
    <h1>üõ°Ô∏è CTF</h1>
    <div id="console-box"><span id="typed-console"></span></div>
    <button class="toggle-btn" onclick="toggleTheme()">üåó Îã§ÌÅ¨Î™®Îìú ÌÜ†Í∏Ä</button>
  </header>

  <main class="container" id="server-list">
    <!-- ÏÑúÎ≤Ñ Ïπ¥ÎìúÎì§Ïù¥ JSÎ°ú ÏÇΩÏûÖÎê©ÎãàÎã§ -->
  </main>

  <footer>
    ‚ìí 2025 CTF
  </footer>

  <script>
    const servers = [
      { url: "http://100.10.10.75:8083", label: "Î¨∏Ï†ú 1" },
      { url: "http://100.10.10.75:8087", label: "Î¨∏Ï†ú 2" },
      { url: "http://10.100.6.53:8080", label: "Î¨∏Ï†ú 3" },
      { url: "http://59.21.148.110:8999", label: "Î¨∏Ï†ú 4" },
      { url: "http://59.21.148.110:8083/file.jsp", label: "Î¨∏Ï†ú 5" },
      { url: "http://59.21.148.110:8083/loadpayload.jsp", label: "Î¨∏Ï†ú 6" },
      { url: "https:/59.21.148.110:8080", label: "Î¨∏Ï†ú 7" }
    ];

    let currentNotice = 0;
    let notices = ["üì° Í≥µÏßÄÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë..."];
    const bannerTextEl = document.getElementById("banner-message");

    function rotateNotice() {
      currentNotice = (currentNotice + 1) % notices.length;
      bannerTextEl.classList.remove("slide-text");
      void bannerTextEl.offsetWidth;
      bannerTextEl.textContent = notices[currentNotice];
      bannerTextEl.classList.add("slide-text");
    }

    fetch('notices.json')
      .then(res => res.json())
      .then(data => {
        if (Array.isArray(data) && data.length > 0) {
          notices = data;
          bannerTextEl.textContent = notices[0];
          setInterval(rotateNotice, 6000);
        } else {
          bannerTextEl.textContent = "üì¢ Îì±Î°ùÎêú Í≥µÏßÄÍ∞Ä ÏóÜÏäµÎãàÎã§.";
        }
      })
      .catch(() => {
        bannerTextEl.textContent = "‚ö†Ô∏è Í≥µÏßÄ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®";
      });

    const listEl = document.getElementById("server-list");
    servers.forEach(srv => {
      const card = document.createElement("div");
      card.className = "card";

      const link = document.createElement("a");
      link.href = srv.url;
      link.target = "_blank";
      link.textContent = srv.label;

      card.appendChild(link);
      listEl.appendChild(card);
    });

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    new Typed('#typed-console', {
      strings: [
        'root@ctf:~$ Connecting to nodes...',
        'root@ctf:~$ Downloading challenge metadata...',
        'root@ctf:~$ Ready. Good luck, hacker!'
      ],
      typeSpeed: 50,
      backSpeed: 30,
      startDelay: 500,
      loop: true,
      showCursor: true,
      cursorChar: '_'
    });
  </script>
</body>
</html>

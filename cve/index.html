<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>üö© CTF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    :root {
      --bg-color: #0e1117;
      --card-bg: #1c1f26;
      --text-color: #eaeaea;
      --accent: #64ffda;
      --hover: #2a2f3a;
    }

    body.light {
      --bg-color: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #1a1a1a;
      --accent: #0078d7;
      --hover: #e6e6e6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .banner {
      background: #ff4757;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 0.95em;
      position: relative;
      overflow: hidden;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner .slide-text {
      animation: slideIn 0.5s ease;
      white-space: nowrap;
    }

    .banner .close-btn {
      position: absolute;
      top: 8px;
      right: 14px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0%);
        opacity: 1;
      }
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .toggle-btn {
      margin-top: 10px;
      padding: 6px 14px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #console-box {
      font-size: 0.9em;
      color: #64ffda;
      padding: 10px 0;
      white-space: pre-line;
      height: 60px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      padding: 30px 40px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.2s;
      position: relative;
    }

    .card:hover {
      background: var(--hover);
      transform: translateY(-6px);
    }

    .card a {
      font-size: 1.25em;
      font-weight: bold;
      color: var(--accent);
      text-decoration: none;
      display: inline-block;
      transition: transform 0.1s ease;
    }

    .card a:active {
      transform: scale(0.96);
    }

    .card p {
      margin-top: 8px;
      font-size: 0.95em;
    }

    .tag {
      display: inline-block;
      background: var(--accent);
      color: #000;
      font-size: 0.75em;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 6px;
      margin-right: 6px;
    }

    .status {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 0.9em;
    }

    .status.ok {
      color: #66ff99;
    }

    .status.fail {
      color: #ff6b6b;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.85em;
      opacity: 0.6;
    }
  </style>
</head>

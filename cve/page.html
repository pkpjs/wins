  <style>
    :root {

      --text-color: #eaeaea;

      --hover: #2a2f3a;

    body.light {

      --card-bg: #ffffff;
      --text-color: #1a1a1a;
      --accent: #0078d7;
      --hover: #e6e6e6;

    * {

    }

    body {

      font-family: 'Fira Code', monospace;
      background: var(--bg-color);
      color: var(--text-color);

    header {

      border: none;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.2s;
      position: relative;
    }

    .card:hover {
      background: var(--hover);
      transform: translateY(-6px);
    }

    .card a {
      font-size: 1.25em;
      font-weight: bold;
      color: var(--accent);
      text-decoration: none;
      display: inline-block;
      transition: transform 0.1s ease;
    }

    .card a:active {
      transform: scale(0.96);
    }

    .card p {
      margin-top: 8px;
      font-size: 0.95em;
    }

    .tag {
      display: inline-block;
      background: var(--accent);
      color: #000;
      font-size: 0.75em;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 6px;
      margin-right: 6px;
    }

    .status {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 0.9em;
    }

    .status.ok {
      color: #66ff99;
    }

    .status.fail {
      color: #ff6b6b;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.85em;
      opacity: 0.6;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CTF 정답 확인</title>
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/sha256.min.js"></script>
</head>
<body>
  <h2>플래그를 입력하세요</h2>
  <input type="text" id="flagInput" placeholder="flag{...}">
  <button onclick="checkFlag()">제출</button>
  <p id="result"></p>

  <script>
    // 예: flag{correct_answer}의 SHA-256 해시
    const correctHash = "b0e4f298e04ffb65d826ae7155975f7967332cfe7f8d6cf0869c85cfb7f96eeb";

    function checkFlag() {
      const flag = document.getElementById("flagInput").value.trim();
      const hash = sha256(flag); // 사용자 입력을 SHA-256으로 해싱
      const result = document.getElementById("result");

      if (hash === correctHash) {
        result.textContent = "✅ 정답입니다!";
        result.style.color = "green";
      } else {
        result.textContent = "❌ 오답입니다!";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>

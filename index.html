  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f7fb;
      color: #333;
    }
    h1 {
      font-size: 36px;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .links-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    a {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px 0;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    a:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    a:active {
      transform: translateY(2px);
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .download-link {
      margin-top: 30px;
      font-size: 20px;
      background-color: #2980b9;
      border-radius: 5px;
      padding: 12px 20px;
      color: white;
    }
    .download-link:hover {
      background-color: #3498db;
    }
    .alert-box {
      margin-top: 20px;
      font-size: 16px;
      color: #e74c3c;
      font-weight: bold;
    }
  </style>

  </script>
</head>

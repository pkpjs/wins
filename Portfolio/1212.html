<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포트폴리오 & 자소서 - pkpjs</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
  </style>
</head>
<body>
  <h1>📁 내 프로젝트</h1>
  <ul id="portfolio">불러오는 중...</ul>

  <h2>📝 자기소개서</h2>
  <div id="resume">불러오는 중...</div>

  <script>
    const baseURL = "https://raw.githubusercontent.com/pkpjs/wins/main/";

    fetch(baseURL + "portfolio.json")
      .then(res => res.json())
      .then(projects => {
        const ul = document.getElementById("portfolio");
        ul.innerHTML = "";
        projects.forEach(p => {
          const li = document.createElement("li");
          li.innerHTML = `<strong><a href="${p.url}" target="_blank">${p.name}</a></strong><br>${p.desc}`;
          ul.appendChild(li);
        });
      });

    fetch(baseURL + "git/README.md")
      .then(res => res.text())
      .then(md => {
        const html = md
          .replace(/^### (.*$)/gim, '<h4>$1</h4>')
          .replace(/^## (.*$)/gim, '<h3>$1</h3>')
          .replace(/^# (.*$)/gim, '<h2>$1</h2>')
          .replace(/\*\*(.*?)\*\*/gim, '<b>$1</b>')
          .replace(/\*(.*?)\*/gim, '<i>$1</i>')
          .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" target="_blank">$1</a>')
          .replace(/\n/g, '<br>');
        document.getElementById("resume").innerHTML = html;
      });
  </script>
</body>
</html>

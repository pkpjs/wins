<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포트폴리오 - pkpjs</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
  </style>
</head>
<body>
  <h1>📁 내 프로젝트 포트폴리오</h1>
  <ul id="portfolio">불러오는 중...</ul>

  <script>
    const dataUrl = "https://raw.githubusercontent.com/pkpjs/pkpjs/main/portfolio.json"; // 저장소 위치에 맞게 수정 필요

    fetch(dataUrl)
      .then(res => res.json())
      .then(projects => {
        const ul = document.getElementById("portfolio");
        ul.innerHTML = "";
        projects.forEach(p => {
          const li = document.createElement("li");
          li.innerHTML = `<strong><a href="${p.url}" target="_blank">${p.name}</a></strong><br>${p.desc}`;
          ul.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("portfolio").innerHTML = "프로젝트 정보를 불러오지 못했습니다.";
        console.error(err);
      });
  </script>
</body>
</html>
